<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CRUD - Superheroes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="styles.css">

</head>
<body class="p-3 mb-2 bg-secondary text-white">

  <div class="container">
   <div class="row">

    <!-- FORM -->	    
    <div class="col-md-12">

    <!-- Form Name -->
    <h1 c>Earth's Mightiest Heroes<i class="fa-solid fa-hand-fist"></i></h1>

    <br>
    
     <form class="form" id="form-edit-client">


        <div class="d-inline-flex w-100">
            <!-- Superhero Name-->
            <div class="form-group m-2  w-80">
              <label class="col-md-12 control-label" for="hero-name">Name <i class="fa-solid fa-signature" style="color: blue;"></i></label>  
              
              <div class="col-md-12">
                <input id="hero-name" name="hero-name" type="text" class="form-control input-md">  
              </div>
            </div>
    
            <br>
    
            <!-- Superhero Power -->
            <div class="form-group m-2 w-80">
              <label class="col-md-12 control-label" for="hero-power">Power<i class="fa-solid fa-bolt" style="color: yellow;"></i>
              </label>
              <div class="col-md-12">
                <div class="input-group">
                  <input id="hero-power" name="hero-power" class="form-control" type="text">
                </div>
              </div>
            </div>
    
            <br>
    
            <!-- Superhero Rating -->
            <div class="form-group m-2 w-80">
              <label class="col-md-12 control-label" for="hero-power-rating">Power Rating<i class="fa-solid fa-star" style="color: gold;"></i></label>
              <div class="col-md-12">
                <div class="input-group">
                  <input id="hero-power-rating" name="hero-power-rating" class="form-control" type="number">
                </div>
              </div>
            </div>
        </div>
    </form>

    <!-- Button -->
    <div id="btn" class="form-group">
          <label class="col-md-4 control-label" for="btn-save"></label>
          <div class="col-md-4" id="saveupdate">
            <button id="btn-save" name="btn-save" class="btn btn-success" onclick="addSuperhero()">Save</button>
          </div>
    </div>
    </div> 

    <hr>
    <!-- SUPERHERO LIST -->
    <div class=col-md-12>
        
        <table class="table table-bordered table-condensed table-hover">
            <thead>
            <tr>
                
                <th>Name</th>
                <th>Power</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>

            </thead>
            <tbody id="form-list-superhero-body">

            </tbody>
        </table>
        
        
    </div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js">
 
</script>
</body>
</html>
